<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Party Guest List (Max 10 Guests)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://img.freepik.com/free-photo/dining-table-with-plates_23-2148848670.jpg?w=996&t=st=1711146459~exp=1711147059~hmac=ea5e777cf0f4e5ac9f02606cf5de8602fb465fa06119dcf90778fb03835bc83b"); /* Replace if needed */
        background-size: cover;
        background-attachment: fixed;
        text-white; /* Ensure white text for readability */
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container py-5">
      <h1 class="display-4 text-center mb-4">
        Dinner Party Guest List (Max 10 Guests)
      </h1>
      <p class="lead text-center mb-4">
        Who's bringing the good vibes (and maybe a dish)?
      </p>
      <div class="input-group mb-3">
        <input
          type="text"
          id="guestInput"
          placeholder="Enter guest name..."
          class="form-control"
          aria-label="Guest Name"
        />
        <button onclick="addGuest()" class="btn btn-primary">Add Guest</button>
        <button onclick="clearGuestList()" class="btn btn-secondary">
          Clear Guest List
        </button>
      </div>
      <div
        id="instructions"
        class="alert alert-info text-center"
        role="alert"
      ></div>
      <div
        id="guestList"
        class="alert alert-light text-center"
        role="alert"
      ></div>
    </div>
    <script src="guestList.js"></script>
  </body>
</html>
