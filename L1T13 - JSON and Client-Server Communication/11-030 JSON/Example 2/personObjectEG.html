<!DOCTYPE html>
<html>

<body onload="myLoad()">
    <form>
        <label for="fName">Enter your first name: </label>
        <input type="text" name="fName" id="fName" required>
        <label for="lName">Enter your last name: </label>
        <input type="text" name="lName" id="lName" required>
        <label for="age">Enter your age: </label>
        <input type="text" name="age" id="age">
        <label for="gender">Enter your gender: </label>
        <select id="gender">
            <option value="">--Please choose an option--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="interests">Enter your interests: </label>
        <input type="text" name="interests" id="interests">
        <button onclick="addPerson()">Create new person object</button>
    </form>
    <select id="personList" onchange="ChangeActiveUser(this.value)">
        <option value="">--Please choose a person object--</option>
    </select>
    <script type="text/javascript" src="personObjectEG2.js"></script>
</body>

</html>
